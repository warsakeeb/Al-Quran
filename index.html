<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QuranConnect by WAR SAKEEB</title>
  
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#10b981">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='115' fill='%2310b981'/%3E%3Cpath d='M150 210 C190 180 230 190 256 210 C282 190 322 180 362 210 V360 C322 330 282 340 256 360 C230 340 190 330 150 360 Z' fill='none' stroke='%23ffffff' stroke-width='32' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M256 210 V360' fill='none' stroke='%23ffffff' stroke-width='32' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='115' fill='%2310b981'/%3E%3Cpath d='M150 210 C190 180 230 190 256 210 C282 190 322 180 362 210 V360 C322 330 282 340 256 360 C230 340 190 330 150 360 Z' fill='none' stroke='%23ffffff' stroke-width='32' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M256 210 V360' fill='none' stroke='%23ffffff' stroke-width='32' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;500;600;700;800&display=swap');
    
    :root {
      --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #ecfdf5 50%, #f0f9ff 100%);
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --primary: #10b981;
      --primary-light: #d1fae5;
      --primary-dark: #047857;
      --border: rgba(16, 185, 129, 0.15);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
      --shadow-hover: 0 12px 35px rgba(16, 185, 129, 0.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-gradient);
      color: var(--text-main); 
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }

    .font-arabic { font-family: 'Amiri Quran', serif; line-height: 2.2; }

    .app-container { max-width: 800px; margin: 0 auto; padding: 20px; padding-top: 30px; }
    
    .flex-row { display: flex; align-items: center; }
    .flex-between { display: flex; justify-content: space-between; align-items: center; }

    /* --- PREMIUM MOTION GRAPHICS --- */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
    @keyframes popIn { 
      0% { opacity: 0; transform: scale(0.9) translateY(20px); } 
      100% { opacity: 1; transform: scale(1) translateY(0); } 
    }
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    .fade-in { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .floating { animation: float 4s ease-in-out infinite; }
    
    .card-animate {
      opacity: 0; 
      animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* --- UI ELEMENTS --- */
    .nav-bar { margin-bottom: 40px; }
    .logo-icon {
      background: linear-gradient(135deg, #34d399, #10b981);
      width: 48px; height: 48px; border-radius: 16px;
      display: flex; justify-content: center; align-items: center;
      color: white; box-shadow: 0 8px 20px rgba(16,185,129,0.4);
      margin-right: 14px; transition: transform 0.3s ease;
    }
    .logo-icon:hover { transform: scale(1.05) rotate(5deg); }
    
    .nav-title { font-size: 26px; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px;}
    .nav-title span { font-weight: 400; color: var(--primary); }
    
    .badge-offline {
      background: var(--primary-light); color: var(--primary-dark);
      font-size: 12px; font-weight: 700; padding: 8px 14px;
      border-radius: 20px; display: flex; align-items: center; gap: 6px;
      box-shadow: 0 4px 10px rgba(16,185,129,0.2);
    }
    .badge-online {
      background: #fef3c7; color: #b45309;
      font-size: 12px; font-weight: 700; padding: 8px 14px;
      border-radius: 20px; display: flex; align-items: center; gap: 6px;
      box-shadow: 0 4px 10px rgba(245,158,11,0.2);
    }

    /* Hero Section with WAR SAKEEB signature */
    .hero { text-align: center; margin-bottom: 40px; }
    .hero h2 { font-size: 36px; font-weight: 900; color: #064e3b; margin-bottom: 12px; letter-spacing: -1px;}
    .hero p { color: var(--text-muted); font-size: 16px; max-width: 400px; margin: 0 auto; line-height: 1.6; }
    
    .war-sakeeb-badge {
      display: inline-flex; align-items: center; gap: 6px;
      margin-top: 16px; padding: 8px 20px;
      background: linear-gradient(90deg, #047857, #10b981, #047857);
      background-size: 200% auto;
      color: white; border-radius: 30px;
      font-size: 11px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
      animation: shimmer 3s linear infinite, float 4s ease-in-out infinite;
    }

    /* Search Input */
    .search-container { position: relative; margin-bottom: 40px; transition: transform 0.3s; }
    .search-container:focus-within { transform: translateY(-2px); }
    .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94a3b8; transition: color 0.3s;}
    .search-container:focus-within .search-icon { color: var(--primary); }
    .search-input {
      width: 100%; padding: 20px 20px 20px 52px;
      border-radius: 24px; border: 2px solid transparent;
      font-size: 16px; font-weight: 500; outline: none; background: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.03); transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .search-input:focus { border-color: var(--primary-light); box-shadow: 0 12px 35px rgba(16,185,129,0.15); }

    /* Grid Layout */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 18px; padding-bottom: 40px; }

    /* Cards */
    .card {
      background: var(--card-bg); border-radius: 24px; padding: 22px;
      border: 2px solid transparent; box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; text-align: left; display: block; width: 100%;
    }
    .card:hover, .card:active { 
      transform: translateY(-5px) scale(1.02); 
      box-shadow: var(--shadow-hover); border-color: var(--primary-light); 
    }
    
    .surah-num {
      width: 48px; height: 48px; border-radius: 14px;
      background: var(--primary-light); color: var(--primary-dark);
      font-weight: 800; font-size: 16px; flex-shrink: 0; margin-right: 18px;
      display: flex; justify-content: center; align-items: center;
      transition: transform 0.3s;
    }
    .card:hover .surah-num { transform: rotate(-5deg) scale(1.1); background: var(--primary); color: white; }
    
    .surah-title { font-size: 18px; font-weight: 800; color: var(--text-main); margin-bottom: 4px; }
    .surah-arabic { font-size: 22px; color: var(--primary-dark); transition: color 0.3s; }
    .card:hover .surah-arabic { color: var(--primary); }
    .surah-trans { font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px;}
    .surah-meta { font-size: 11px; font-weight: 700; color: #0284c7; background: #e0f2fe; padding: 6px 10px; border-radius: 8px; display: inline-block;}

    /* Ayah Reading View */
    .sticky-header {
      position: sticky; top: 15px; z-index: 50;
      background: rgba(255,255,255,0.85); backdrop-filter: blur(15px);
      padding: 16px 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 30px;
    }
    .back-btn {
      background: white; border: 1px solid #e2e8f0; padding: 10px 18px; border-radius: 14px;
      font-weight: 700; color: var(--text-main); cursor: pointer; display: flex; gap: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.02); transition: all 0.2s;
    }
    .back-btn:hover { background: var(--primary-light); color: var(--primary-dark); border-color: transparent; }
    
    .bismillah { text-align: center; font-size: 40px; color: #064e3b; margin: 40px 0; padding: 20px 0; border-bottom: 2px dashed var(--border); text-shadow: 0 4px 15px rgba(16,185,129,0.2); }

    .ayah-card { 
      background: white; border-radius: 28px; padding: 28px; margin-bottom: 24px; 
      border: 1px solid var(--border); box-shadow: var(--shadow); transition: transform 0.3s;
    }
    .ayah-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); }
    .ayah-header { margin-bottom: 24px; }
    .ayah-num { width: 44px; height: 44px; border-radius: 50%; background: var(--primary-light); color: var(--primary-dark); font-weight: 800; font-size: 16px; display: flex; justify-content: center; align-items: center;}
    .share-btn { background: #f8fafc; border: none; color: #64748b; cursor: pointer; padding: 10px; border-radius: 50%; transition: all 0.3s;}
    .share-btn:hover { background: var(--primary); color: white; transform: scale(1.1) rotate(10deg); box-shadow: 0 4px 12px rgba(16,185,129,0.3);}
    
    .ayah-arabic { font-size: 34px; color: #022c22; text-align: right; margin-bottom: 28px; direction: rtl; line-height: 1.8; }
    .ayah-english { font-size: 18px; color: #334155; line-height: 1.8; font-weight: 500; }

    /* Sync & Repair */
    .sync-screen {
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      height: 100vh; background: var(--bg-gradient); text-align: center; padding: 20px;
    }
    .spinner { width: 56px; height: 56px; border: 5px solid var(--primary-light); border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s cubic-bezier(0.55, 0.15, 0.45, 0.85) infinite; margin-bottom: 24px; }
    
    .repair-btn {
      background: white; border: 1px solid #e2e8f0; color: #ef4444; font-weight: 800; 
      padding: 12px 24px; border-radius: 16px; margin-top: 40px; cursor: pointer; 
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.15); transition: transform 0.2s;
    }
    .repair-btn:active { transform: scale(0.95); }

    /* Footer Signature */
    .footer-signature {
      text-align: center; margin-top: 50px; padding: 30px 0; color: #94a3b8; font-size: 12px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div id="root">
    <div class="sync-screen">
      <div class="spinner"></div>
      <h2 style="color: #047857; font-weight: 900; font-size: 28px; font-family: 'Inter', sans-serif;">QuranConnect</h2>
      <p style="color: #64748b; margin-top: 10px; font-weight: 600; font-family: 'Inter', sans-serif;">Starting engine...</p>
      <div class="war-sakeeb-badge" style="margin-top: 30px;">By WAR SAKEEB</div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const Icons = {
      Book: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>,
      Search: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
      Chevron: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>,
      Share: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>,
      Sparkles: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>,
      Wifi: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>,
      Star: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
    };

    const copyToClipboard = (text) => {
      const textArea = document.createElement("textarea");
      textArea.value = text; document.body.appendChild(textArea); textArea.select();
      try { document.execCommand('copy'); alert("Verse Copied!"); } catch (err) {}
      document.body.removeChild(textArea);
    };

    function App() {
      const [view, setView] = useState('home');
      const [surahs, setSurahs] = useState([]);
      const [currentSurah, setCurrentSurah] = useState(null);
      const [surahData, setSurahData] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      
      const [isSynced, setIsSynced] = useState(false);
      const [syncMsg, setSyncMsg] = useState('Verifying database...');
      const [fallbackMode, setFallbackMode] = useState(false);

      useEffect(() => { checkAndSyncOfflineData(); }, []);

      const repairDatabase = () => {
        localStorage.removeItem('quran_full_sync_v1');
        window.location.reload();
      };

      const checkAndSyncOfflineData = async () => {
        const synced = localStorage.getItem('quran_full_sync_v1');
        try {
          if (synced) {
            const cache = await caches.open('quran-full-db-v1');
            const check = await cache.match('https://api.alquran.cloud/v1/surah');
            if (!check) throw new Error("Cache lost");
            const data = await check.json();
            setSurahs(data.data);
            setIsSynced(true);
          } else {
            const cache = await caches.open('quran-full-db-v1');
            setSyncMsg("Downloading Library (1/3)...");
            await cache.add('https://api.alquran.cloud/v1/surah');
            setSyncMsg("Downloading Arabic Database (2/3)...");
            await cache.add('https://api.alquran.cloud/v1/quran/quran-uthmani');
            setSyncMsg("Downloading English Translation (3/3)...");
            await cache.add('https://api.alquran.cloud/v1/quran/en.sahih');
            localStorage.setItem('quran_full_sync_v1', 'true');
            
            const check = await cache.match('https://api.alquran.cloud/v1/surah');
            const data = await check.json();
            setSurahs(data.data);
            setIsSynced(true);
          }
        } catch (e) {
          setFallbackMode(true);
          try {
            const res = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await res.json();
            setSurahs(data.data);
            setIsSynced(true);
          } catch(err) {
             setSyncMsg("Offline mode error. Please connect to internet to repair.");
          }
        }
      };

      const openSurah = async (surahInfo) => {
        setView('surah'); setCurrentSurah(surahInfo); setSurahData(null);
        window.scrollTo({ top: 0, behavior: 'smooth' });

        try {
          let ayahs = [];
          if (!fallbackMode) {
            const cache = await caches.open('quran-full-db-v1');
            const arRes = await cache.match('https://api.alquran.cloud/v1/quran/quran-uthmani');
            const enRes = await cache.match('https://api.alquran.cloud/v1/quran/en.sahih');
            if (arRes && enRes) {
              const arData = await arRes.json();
              const enData = await enRes.json();
              const arabicSurah = arData.data.surahs.find(s => s.number === surahInfo.number);
              const englishSurah = enData.data.surahs.find(s => s.number === surahInfo.number);
              ayahs = arabicSurah.ayahs.map((a, i) => {
                let text = a.text;
                if (surahInfo.number !== 1 && surahInfo.number !== 9 && a.numberInSurah === 1) {
                   text = text.replace("بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ ", "").replace("بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ", "");
                }
                return { num: a.numberInSurah, ar: text, en: englishSurah.ayahs[i].text };
              });
            } else throw new Error("Cache empty");
          } 
          if (ayahs.length === 0) {
            const [arNet, enNet] = await Promise.all([
              fetch(`https://api.alquran.cloud/v1/surah/${surahInfo.number}/quran-uthmani`),
              fetch(`https://api.alquran.cloud/v1/surah/${surahInfo.number}/en.sahih`)
            ]);
            const arData = await arNet.json(); const enData = await enNet.json();
            ayahs = arData.data.ayahs.map((a, i) => {
               let text = a.text;
               if (surahInfo.number !== 1 && surahInfo.number !== 9 && a.numberInSurah === 1) {
                  text = text.replace("بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ ", "").replace("بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ", "");
               }
               return { num: a.numberInSurah, ar: text, en: enData.data.ayahs[i].text };
            });
          }
          setSurahData(ayahs);
        } catch (err) {
          alert("Database error detected. Repairing...");
          repairDatabase();
        }
      };

      const filtered = useMemo(() => {
        return surahs.filter(s => s.englishName.toLowerCase().includes(searchQuery.toLowerCase()) || s.number.toString() === searchQuery);
      }, [surahs, searchQuery]);

      if (!isSynced) {
        return (
          <div className="sync-screen">
            <div className="spinner"></div>
            <h2 style={{color: '#047857', fontWeight: '900', fontSize: '28px', fontFamily: 'Inter'}}>Syncing Engine</h2>
            <p style={{color: '#64748b', marginTop: '10px', fontSize: '15px', fontWeight: 'bold'}}>{syncMsg}</p>
            {syncMsg.includes("error") && <button className="repair-btn" onClick={repairDatabase}>Force Repair</button>}
          </div>
        );
      }

      return (
        <div className="app-container">
          
          <div className="nav-bar flex-between fade-in">
            <div className="flex-row cursor-pointer" onClick={() => setView('home')}>
              <div className="logo-icon floating"><Icons.Book /></div>
              <div className="nav-title">Quran<span>Connect</span></div>
            </div>
            {fallbackMode ? (
               <div className="badge-online"><Icons.Wifi /> Online Mode</div>
            ) : (
               <div className="badge-offline"><Icons.Sparkles /> Offline Vault</div>
            )}
          </div>

          {view === 'home' && (
            <div className="fade-in">
              <div className="hero">
                <h2>Peaceful Guidance.</h2>
                <p>Read the Holy Quran elegantly and without distractions.</p>
                <div className="war-sakeeb-badge">
                  <Icons.Star /> Presented by WAR SAKEEB <Icons.Star />
                </div>
              </div>

              <div className="search-container">
                <div className="search-icon"><Icons.Search /></div>
                <input 
                  type="text" 
                  className="search-input" 
                  placeholder="Search Surahs by name or number..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                />
              </div>

              <div className="grid">
                {filtered.map((s, index) => {
                  // Capped animation delay so it doesn't take 10 seconds to load the bottom cards
                  const delay = Math.min(index, 20) * 0.05;
                  return (
                    <button 
                      key={s.number} 
                      className="card flex-row card-animate" 
                      style={{ animationDelay: `${delay}s` }}
                      onClick={() => openSurah(s)}
                    >
                      <div className="surah-num">{s.number}</div>
                      <div style={{flex: 1}}>
                        <div className="flex-between">
                          <div className="surah-title">{s.englishName}</div>
                          <div className="surah-arabic font-arabic">{s.name.replace('سُورَةُ ', '')}</div>
                        </div>
                        <div className="surah-trans">{s.englishNameTranslation}</div>
                        <div>
                          <span className="surah-meta">{s.revelationType} • {s.numberOfAyahs} Verses</span>
                        </div>
                      </div>
                    </button>
                  );
                })}
              </div>
              
              <div className="footer-signature">
                <p>Designed & Developed by WAR SAKEEB</p>
                <button className="repair-btn" onClick={repairDatabase} style={{fontSize: '11px', opacity: 0.5, marginTop: '16px', padding: '8px 16px', background: 'transparent', boxShadow: 'none'}}>Reset App Data</button>
              </div>
            </div>
          )}

          {view === 'surah' && currentSurah && (
            <div className="fade-in">
              <div className="sticky-header flex-between">
                <button className="back-btn" onClick={() => setView('home')}>
                  <Icons.Chevron /> Index
                </button>
                <div style={{textAlign: 'center'}}>
                  <div style={{fontSize: '18px', fontWeight: '800', color: 'var(--text-main)'}}>{currentSurah.englishName}</div>
                  <div style={{fontSize: '10px', fontWeight: '800', color: 'var(--primary)', textTransform: 'uppercase', letterSpacing: '1px', marginTop: '4px'}}>{currentSurah.englishNameTranslation}</div>
                </div>
                <div className="font-arabic" style={{fontSize: '22px', color: 'var(--primary-dark)', width: '60px', textAlign: 'right'}}>{currentSurah.name.replace('سُورَةُ ', '')}</div>
              </div>

              {!surahData ? (
                <div style={{textAlign: 'center', padding: '80px'}}>
                   <div className="spinner" style={{margin: '0 auto'}}></div>
                </div>
              ) : (
                <div>
                  {currentSurah.number !== 1 && currentSurah.number !== 9 && (
                    <div className="bismillah font-arabic fade-in" style={{animationDelay: '0.1s'}}>بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>
                  )}

                  {surahData.map((ayah, index) => {
                    const delay = Math.min(index, 15) * 0.08;
                    return (
                      <div key={ayah.num} className="ayah-card card-animate" style={{animationDelay: `${delay}s`}}>
                        <div className="ayah-header flex-between">
                          <div className="ayah-num">{ayah.num}</div>
                          <button className="share-btn" onClick={() => copyToClipboard(ayah.en + " - Quran " + ayah.num)}>
                            <Icons.Share />
                          </button>
                        </div>
                        <div className="ayah-arabic font-arabic">{ayah.ar}</div>
                        <div className="ayah-english">{ayah.en}</div>
                      </div>
                    );
                  })}

                  <div style={{textAlign: 'center', padding: '60px 20px', color: '#cbd5e1', fontWeight: '800', fontSize: '14px', textTransform: 'uppercase', letterSpacing: '3px'}}>
                    End of {currentSurah.englishName}
                    <div style={{marginTop: '20px', fontSize: '10px', color: '#e2e8f0'}}>WAR SAKEEB EDITION</div>
                  </div>
                </div>
              )}
            </div>
          )}

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
